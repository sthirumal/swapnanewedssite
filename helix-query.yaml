version: 1
indices:
  swapnaNewEdsSite:
    include:
      - "/**"
    target: /query-index.xlsx
    properties:
      title:
        select: head > meta[property="og:title"]
        value: |
          attribute(el, 'content')
      description:
        select: head > meta[property="og:description"]
        value: |
          attribute(el, 'content')
